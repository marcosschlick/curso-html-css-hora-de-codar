<!DOCTYPE html>
<html>
    <head>
        <title>Primeiro HTML</title>
    </head>
    <body>
        <form>
            <input type="text" name="nome" value="Marcos">
            <br>
            <br>
            <input type="text" name="nome" placeholder="Digite o seu nome">
            <br>
            <br>
            <input type="text" name="nome" placeholder="Digite o seu nome" required>>
            <br>
            <br>
            <input type="text" name="nome" value="Apenas leitura" readonly>>
            <br>
            <br>
            <input type="text" name="nome" value="Desabilitado" disabled>>
            <br>
            <br>
            <input type="text" name="nome" placeholder="Digite o seu nome" maxlength="10">
            <br>
            <br>
            <input type="submit" name="Enviar">
        </form>
    </body>
</html>
